endian: big
Package:
    TCP:
        length-from-field: Header Length
        length-from-field-multiply: 32
        Source Port: uint16
        Destination Port: uint16
        Sequence Number: raw,4
        Acknowledgement Number: raw,4
        Header Length: uint8,4bit
        Flags: raw,12bit
        Window: raw,2
        Checksum: raw,2
        Urgent Pointer: raw,2
        Options:
            type: Option
            isList: true

Option:
    operator: |
        n = this.GetSubNode("Kind").Process()
        switch n {
            case 0:
                setCtx("inList",false)
                break
            case 1:
                break
            default:
                this.GetSubNode("Length").Process()
                if this.GetSubNode("Length").GetRemainingSpace() != 0 {
                    this.GetSubNode("Data").Process()
                }    
        }
    length-from-field: Length
    length-from-field-multiply: 8
    Kind: uint8
    Length: uint8
    Data: raw
