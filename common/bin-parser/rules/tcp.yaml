endian: big
Package:
    Ethernet:
        Destination: raw,6
        Source: raw,6
        Type: raw,2
    Internet:
        length-from-field: Header Length
        length-from-field-multiply: 32
        Version: uint8,4bit
        Header Length: uint8,4bit
        Type of Service: raw,1
        Total Length: uint16
        Identification: raw,2
        Flags And Fragment Offset : raw,2
        Time to Live: raw,1
        Protocol: raw,1
        Header Checksum: raw,2
        Source: raw,4
        Destination: raw
    TCP:
        length-from-field: Header Length
        length-from-field-multiply: 32
        Source Port: uint16
        Destination Port: uint16
        Sequence Number: raw,4
        Acknowledgement Number: raw,4
        Header Length: uint8,4bit
        Flags: raw,12bit
        Window: raw,2
        Checksum: raw,2
        Urgent Pointer: raw,2
        Options:
            type: Option
            isList: true

Option:
    operator: |
        n = this.Kind.Process()
        switch n {
            case 0:
                setCtx("inList",false)
                break
            case 1:
                break
            default:
                this.Length.Process() 
                this.Data.Process()    
        }
    length-from-field: Length
    length-from-field-multiply: 8
    Kind: uint8
    Length: uint8
    Data: raw
