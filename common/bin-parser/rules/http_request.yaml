Package:
  Request:
    Header:
      operator: |
        this.Method.Read()
        this.Path.Read()
        this.Version.Read()
        for {
          data := this.Item.Read()
          if len(data) == 0 {
            this.SetChildren(this.GetChildren()[:-1])
            return
          }
          if string(data).HasPrefix("Content-Length: ") {
            l = int(string(data)[len("Content-Length: "):])
            setCfg("@Request.Body.length", l)
          }
        }
      Method: "del: "
      Path: "del: "
      Version: "del:\r\n"
      Item: "del:\r\n"
    Body: raw
